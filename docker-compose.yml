services:
  postgres:
    image: postgres:15-alpine
    container_name: patientapi_postgres
    environment:
      POSTGRES_DB: PatientDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patientapi_network

  patientapi:
    build:
      context: ./PatientApi
      dockerfile: PatientApi/Dockerfile
    container_name: patientapi_api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=PatientDb;Username=postgres;Password=postgres
    networks:
      - patientapi_network

  patientapiclient:
    build:
      context: ./PatientApi
      dockerfile: PatientApiClient/Dockerfile
    container_name: patientapi_client
    depends_on:
      patientapi:
        condition: service_started
    networks:
      - patientapi_network
    restart: "on-failure"

volumes:
  postgres_data:

networks:
  patientapi_network:
    driver: bridge
